<!-- 三栏布局 
    定位布局 -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>layout5</title>
        <style>
            *{padding: 0;margin: 0;}
            #wrap{height: 200px;position: relative;}
            #right{background-color: black;height: 100%;width: 300px;position: absolute;top: 0px;right: 0px;}
            #middle{background-color: purple;height: 100%;margin: 0 320px 0 220px;}
            #left{background-color: orange;height: 100%;width: 200px;position: absolute;top: 0px;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="middle">1</div>
            <div id="right">3</div>
            <div id="left">4gaoshenm</div>
            
        </div>
    </body>
    </html>
