<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        h3{font:bold 30px '微软雅黑';color: yellow; background-color: darkorange;}
        #message,#life,#skill,#contact{width: 350px;margin: 10px auto;}
        #wrap{border: orange solid 2px;height: 700px;width: 500px;margin: 20px auto;background-color: orange;}
        label,ul,#message > span{font: 15px '微软雅黑';color: black;}
        span{display: inline-block;width: 150px;}
        a:link{color: #FF5733;}
    </style>
    <title>Document</title>
</head>
<body>
    <div id='wrap'>
        <div id='message'>
            <h3>个人信息</h3>
            <span>姓名：李xx</span>
            <span>学校：xx大学</span>
            <span>籍贯：xxxx</span>
            <span>民族：汉族</span>
            <span>政治面貌：共青团员</span>
            <span>学历：本科</span>
        </div>
        
        <div id='life'>
            <h3>个人项目</h3>
            <ul>
                <li>使用Node.js，express，MongoDB，art-template实现论坛</li>
                <li>负责移动端web书店项目的前端部分</li>
            </ul>
        </div>
        
        <div id='skill'>
            <h3>个人技能</h3>
            <input type="range" id="javascript">
            <label for="javascript">javascript</label>
            <br>
            <input type="range" id="node">
            <label for="node">node</label>
            <br>
            <input type="range" id="react">
            <label for='react'>node</label>
            <br>
            <input type="range" id="html5,css">
            <label for="html5,css">html5,css</label>
        </div>
        
        <div id='contact'>
            <h3>联系方式</h3>
            <a href='mailto:2575961910@qq.com'>QQ邮箱</a>
        </div>
    </div>
</body>
</html>
