<!-- 三栏布局 
    浮动布局 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout4</title>
    <style>
        *{padding: 0;margin: 0;}
        #wrap{height: 200px;overflow: hidden;}
        #right{background-color: black;height: 100%;width: 300px;float: right;}
        #middle{background-color: purple;height: 100%;margin: 0 330px 0 230px;}
        #left{background-color: orange;height: 100%;width: 200px;float: left;}
    </style>
</head>
<body>
    <div id="wrap">
         
        <div id="right"></div>
        <div id="left"></div>
        <div id="middle">1</div>
    </div>
</body>
</html>
