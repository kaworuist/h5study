<!-- 按照HTML中按钮的描述以此实现功能
计算结果显示在 id 为 result 的 P 标签中 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
</body>
<script>
    let radio = document.getElementsByName('str-obj')
    let btn = document.getElementsByTagName('button')
    let result = document.getElementById('result')
    let check = function(){
        for(let i = 0;i<radio.length;i++){
            if(radio[i].checked){
                let id = `str-${radio[i].value}`
                let res = document.getElementById(id).value
                return res
            }
        }
    }
    let get_a = function(){
        let res = document.getElementById('str-a').value
        return res
    }
    let get_b = function(){
        let res = document.getElementById('str-b').value
        return res
    }
    let get_na = function(){
        let res = +document.getElementById('num-a').value
        return res
    }
    let get_nb = function(){
        let res = +document.getElementById('num-b').value
        return res
    }
    btn[0].onclick = function(){
        let target = check()
        let res = target.length
        result.textContent = res
    }
    btn[1].onclick = function(){
        let target = check()
        let res = target.substr(2,1)
        result.textContent = res
    }
    btn[2].onclick = function(){
        result.textContent = null
        let a = get_a()
        let b = get_b()
        let res = a.concat(b)
        result.textContent = res
    }
    btn[3].onclick = function(){
        result.textContent = null
        let a = get_a()
        let b = get_b()
        let res = a.indexOf(b)
        result.textContent = res
    }
    btn[4].onclick = function(){
        result.textContent = null
        let a = get_a()
        let b = get_b()
        let res = b.lastIndexOf(a)
        result.textContent = res
    }
    btn[5].onclick = function(){
        result.textContent = null
        let target = check()
        let na = get_na()
        let nb = get_nb()
        console.log(na)
        console.log(nb)
        let res = target.slice(na,nb)
        result.textContent = res
    }
    btn[6].onclick = function(){

    }
    btn[7].onclick = function(){
        result.textContent = null
        let target = check()
        let na = get_na()
        let nb = get_nb()
        let res = target.substr(na,nb)
        result.textContent = res
    }
    btn[8].onclick = function(){
        result.textContent = null
        let target = check()
        let res = target.toUpperCase()
        result.textContent = res
    }
    btn[9].onclick = function(){
        result.textContent = null
        let target = check()
        let res = target.toLowerCase()
        result.textContent = res
    }
    btn[10].onclick = function(){
        let target = check()
        let res = target.replace(/\s/g,'')
        result.textContent = res
    }
    btn[11].onclick = function(){
        let b = get_b()
        document.getElementById('str-a').value = b
        let res = b
        result.innerHTML = b
    }
</script>
</html>
