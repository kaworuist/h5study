<!-- 按照HTML中按钮的描述以此实现功能
计算结果显示在 id 为 result 的 P 标签中
除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
</body>
<script>
    let radio  = document.getElementsByName('math-obj')
    let btn = document.getElementsByTagName('button')
    let result  = document.getElementById('result')
    
    let check = function(){
        for(let i = 0;i<radio.length;i++){
            if(radio[i].checked){
                return radio[i].value
            }
        }
    }
    btn[0].onclick = function(){
        result.textContent = null
        let num = document.getElementById(`num-${check()}`).value
        let res = !isNaN(+num)
        result.textContent = res
    }
    btn[1].onclick = function(){
        result.textContent = null
        let a = +document.getElementById('num-a').value
        let b = +document.getElementById('num-b').value
        if(isNaN(a)||isNaN(b)){
            console.log('请输入数字')
        }
        let res = a.toFixed(b)
        result.textContent = res
    }
    btn[2].onclick = function(){
        result.textContent = null
        let num = document.getElementById(`num-${check()}`).value
        if(isNaN(+num)){
            console.log('请输入数字')
        }
        let res = Math.abs(+num)
        console.log(res)
        result.textContent = res
    }
    btn[3].onclick = function(){
        result.textContent = null
        let num = +document.getElementById(`num-${check()}`).value
        if(isNaN(num)){
            console.log('请输入数字')
        }
        let res = Math.ceil(num)
        result.textContent = res
    }
    btn[4].onclick = function(){
        result.textContent = null
        let num = document.getElementById(`num-${check()}`).value
        if(isNaN(+num)){
            console.log('请输入数字')
        }
        res = Math.floor(+num)
        result.textContent = res
    }
    btn[5].onclick = function(){
        result.textContent = null
        let num = document.getElementById(`num-${check()}`).value
        if(isNaN(+num)){
            console.log('请输入数字')
        }
        let res = Math.round(+num)
        result.textContent = res
    }
    btn[6].onclick = function(){
        result.textContent = null
        let a = +document.getElementById('num-a').value
        let b = +document.getElementById('num-b').value
        if(isNaN(a)||isNaN(b)){
            console.log('请输入数字')
        }
        let res = Math.max(a,b)
        result.textContent = res
    }
    btn[7].onclick = function(){
        result.textContent = null
        let a = +document.getElementById('num-a').value
        let b = +document.getElementById('num-b').value
        if(isNaN(a)||isNaN(b)){
            console.log('请输入数字')
        }
        let res = Math.min(a,b)
        result.textContent = res
    }
</script>
</html>
